<html>
  <head>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .header {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 60px;
        background-color: #d4d0c8;
      }

      .body {
        display: grid;
        position: absolute;
        grid-template-rows: 50% 50%;
        bottom: 0px;
        left: 0px;
        right: 0px;
        top: 60px;
        background-color: rgba(212, 208, 200, 0.5);
        border: 3px inset white;
      }

      .navigation {
        display: inline-grid;
        place-items: center center;
        height: 60px;
        padding: 0px 10px;
        font-size: 14px;
        color: black;
        box-sizing: border-box;
        border: 3px outset white;
        text-decoration: none;
        margin: 0;
      }

      .navigation:active {
        border: 3px inset white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#/app1" class="navigation">App 1</a
      ><a href="#/app2" class="navigation">App 2</a
      ><a href="#/app3" class="navigation">App 3</a>
    </div>
    <div class="body">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
